<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <script src="https://kit.fontawesome.com/12cde3e06d.js" crossorigin="anonymous"></script>
    <title>Wikipédia de Países</title>
</head>
<body>

    <main class="id">
        <div class="main-wrapper">
            <input
            type="text"
            class="search-input"
            placeholder="Contry Name">
            <div class="country-info disabled">
                <section class="country-header">
                    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/640px-Flag_of_Brazil.svg.png"
                    alt="country-flag"
                    class="country-flag">
                    <h1 class="country-name">Brazil</h1>
                </section>
                <section class="country-details">
                    <p class="capital"><strong>
                        Capital:</strong>
                        Brasília</p>
                    <p class="continente"><strong>
                        Continente:</strong>
                        América do Sul</p>
                    <p class="populacao"><strong>
                        Population:</strong>
                        2100000</p>
                    <p class="moeda"><strong>
                        Currency:</strong>
                        Reais</p>
                    <p class="lingua"><strong>
                        Languages:</strong>
                        Português</p>
                </section>
            </div>
            <p class="error disabled">Can't Find the Country. Try Again</p>
            <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>Search
        </button>
        </div>

    
    
    
    
    
    
    
    
    
    
    
    
   
    </main> 


</body>
</html>
